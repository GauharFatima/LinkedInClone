{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <hr>
        {{ education_formset.management_form }}
        {% for form in education_formset %}
            <div class="education-form">{{ form.as_p }}</div>
        {% endfor %}
        <!-- Similar blocks for skill_formset and experience_formset -->
        <button type="submit">Save</button>
    </form>

    <!-- <script src="{% static 'js/dynamic_formsets.js' %}"></script>  Path to your JavaScript file for adding formsets dynamically -->
    {% endblock %}

</body>
</html>
