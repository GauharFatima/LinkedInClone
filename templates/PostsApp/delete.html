{% extends 'PostsApp/postBase.html' %}

{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ post.content|truncatewords:10 }}</p> <!-- Shows the first 10 words of the post content -->
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'posts:post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
